<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="buttonDiv">
    </div>
    <div>
      <p>Add phrases/words for listings you want to remove. For example, "Lyft Driver" will remove all listings from showing that contain "Lyft Driver".
      </p>
      <form id="bannedListingForm" action="#">
        <div>
          <div>
            <div style="float: left; max-width: 400px; width: 100%; margin-right: 30px; padding-top: 5px">
              <input type="text" value="" id="newBannedListing" style="width:100%" placeholder="e.g. www.domain.com, *.domain.net, domain.org">
            </div>
            <div style="float: left; padding: 5px 0 10px">
              <button class="addButton ui-button ui-corner-all ui-widget" type="submit"><span class="ui-button-icon ui-icon ui-icon-plus"></span><span class="ui-button-icon-space"> </span><span class="i18n_add_domain_button">Add domain</span></button>
            </div>
          </div>
          <div style="clear: both; overflow: hidden">
            <div style="float: left; max-width: 420px; width: 100%; margin-right: 10px; padding-top: 5px">
              <select id="bannedListingsBox" size="10" multiple="" style="width: 100%; background: white;"></select>
            </div>
            <div style="float:left; padding-top: 5px">
              <button id="removeBannedListing" class="removeButton ui-button ui-corner-all ui-widget"><span class="ui-button-icon ui-icon ui-icon-minus"></span><span class="ui-button-icon-space"> </span><span class="i18n_remove_button">Remove selected</span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
